<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMPV Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile {
            display: none;
            text-align: center;
        }
        .profile span {
            background: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            display: inline-block;
        }
        .profile-options {
            margin-top: 10px;
        }
        .profile-options a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container profile" id="profile-container">
        <a href="index1.html" class="nav-item nav-link">Sing up</a>
        <h2>Welcome</h2>
        <span id="user-initials"></span>
        <div class="profile-options">
            <a href="#" onclick="editProfile()">Edit Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            if (username) {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("profile-container").style.display = "block";
                document.getElementById("user-initials").innerText = username.charAt(0).toUpperCase();
            }
        }

        function logout() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("profile-container").style.display = "none";
        }

        function editProfile() {
            alert("Profile editing feature coming soon!");
        }
    </script>
</body>
</html>
